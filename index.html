<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV PLACE MÉXICO</title>
  <link rel="icon" type="image/png" href="public/img/avatar.png">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="login-box">
        <div class="container">
            <img src="public/img/avatar.png" alt="Avatar" class="avatar">
            <h1>Inicio de sesión</h1>
            <form action="" class="form-login">
                <label for="user-email">Correo</label>
                <input type="email" placeholder="Ingresa tú emal">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingresa tú contraseña">
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    </section>
</body>
</html>
